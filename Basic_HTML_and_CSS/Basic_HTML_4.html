<!DOCTYPE html>
<html>
	<body>
		<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.Daves_Font {
			background-color: black;
			color: green;
			font-family: Lucida Console;
			font-size: 32px;
			text-decoration: underline wavy green;
		}
		</style>
		<h2 class="font_1">Heading using font_1</h2>
		<h3 class="font_2">Heading using font_2</h3>
		<h4 class="font_1">H4 styled using font_1 class</h4>
		<br>
		<p class="Daves_Font">Paragraph styled using Daves_Font</p>
	</body>
</html>
